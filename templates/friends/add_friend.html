{% extends "layout.html" %}

{% block title %}
    Add friend
{% endblock %}

{% block error %}
  <div id="loginsnackbar" class="snackbar">Friend doesn't exist!</div>
    <div id="friendsnackbar" class="snackbar">User is already your friend!</div>
{% endblock %}

{% block main %}
<h1 class="center title" style="margin-top: 5%; margin-bottom: 5%;">Add Friend</h1>

<form id="my_form" action="/add_friend" method="post" onsubmit="add_friend()">
  <div class="form-group row">
    <label for="friendname" class="col-sm-2 col-form-label">Friend username</label>
    <div class="col-sm-10">
      <input id="friendname" type="text" name="friendname" class="form-control" placeholder="Type your friends username here">
    </div>
 </div>
 <button type="submit" class="btn btn-lg">Add friend</button>
 <div>Delete a friend instead? <a href="/delete_friend">Do it here!</a></div>
</form>
<script>
document.getElementById("my_form").addEventListener("submit", function(event){
  event.preventDefault();
});
</script>
{% endblock %}
