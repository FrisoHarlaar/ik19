{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
<h1 class="center title" style="margin-top: 5%; margin-bottom: 5%;">Change password</h1>

<form method="post">
  <div class="form-group row">
    <label for="inputpassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" placeholder="Type your current password here">
    </div>
 </div>

  <div class="form-group row">
    <label for="inputpassword" class="col-sm-2 col-form-label">New password</label>
    <div class="col-sm-10">
      <input type="password" name="new password" class="form-control" placeholder="Type your new password here">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputpassword" class="col-sm-2 col-form-label">Confirmation</label>
    <div class="col-sm-10">
      <input type="password" name="password confirmation" class="form-control" placeholder="Type your password confirmation here">
    </div>
  </div>

  <button type="submit" class="btn btn-lg">Change password</button>

</form>
    <script></script>
{% endblock %}
