{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<h1 class="center title" style="margin-top: 5%; margin-bottom: 5%;">Log in</h1>

<form method="post">
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" name="username" class="form-control" placeholder="Type your username here">
    </div>
 </div>

  <div class="form-group row">
    <label for="inputpassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" placeholder="Type your password here">
    </div>
  </div>

  <button type="submit" class="btn btn-lg">Log in</button>

</form>
    <script></script>
{% endblock %}
