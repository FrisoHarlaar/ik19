{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<h1 class="center title" style="margin-top: 5%; margin-bottom: 5%;">Log in</h1>

<form id="my_form" action="/login" method="post" onsubmit="login_check()">
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input id="username" type="text" name="username" class="form-control" placeholder="Type your username here">
    </div>
 </div>

  <div class="form-group row">
    <label for="inputpassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input id="password" type="password" name="password" class="form-control" placeholder="Type your password here">
    </div>
  </div>

  <button type="submit" class="btn btn-lg">Log in</button>

  <div id="loginsnackbar" class="snackbar">Invalid username or password!</div>

</form>
<script>
  document.getElementById("my_form").addEventListener("submit", function(event){
    event.preventDefault();
  });
</script>
{% endblock %}
