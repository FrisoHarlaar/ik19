{% extends "layout.html" %}

{% block title %}
    Change username
{% endblock %}

{% block main %}
<h1 class="center title" style="margin-top: 5%; margin-bottom: 5%;">Change username</h1>

<form id="my_form" method="post" onsubmit="change_user()">
  <div class="form-group row">
    <label for="input_new_username" class="col-sm-2 col-form-label">New username</label>
    <div class="col-sm-10">
      <input id="newusername" type="text" name="new username" class="form-control" placeholder="Type your new username here">
    </div>
  </div>

  <button style="width: 20%;" type="submit" class="btn btn-lg">Change username</button>

</form>
<div id="loginsnackbar" class="snackbar">Username already taken!</div>
<script>
document.getElementById("my_form").addEventListener("submit", function(event){
  event.preventDefault();
});
</script>
{% endblock %}
